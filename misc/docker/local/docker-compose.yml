# docker-compose.yml
# SideSeat local development stack
#
# Start:
#   docker compose up -d
#
# Stop:
#   docker compose down
#
# Stop and remove volumes:
#   docker compose down -v

name: sideseat-local

services:
  postgres:
    image: postgres:18.2
    container_name: sideseat_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sideseat}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/18/docker
    command:
      - "postgres"
      - "-c"
      - "max_connections=50"
      - "-c"
      - "shared_buffers=128MB"
      - "-c"
      - "work_mem=4MB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "effective_cache_size=256MB"
      - "-c"
      - "wal_level=replica"
      - "-c"
      - "max_wal_size=1GB"
      - "-c"
      - "checkpoint_timeout=10min"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-sideseat}"]
      interval: 10s
      timeout: 5s
      retries: 10
    mem_limit: 768m

  clickhouse:
    image: clickhouse/clickhouse-server:26.1.2
    container_name: sideseat_clickhouse
    restart: unless-stopped
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DB:-default}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-}
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: "1"
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    ports:
      - "${CLICKHOUSE_HTTP_PORT:-8123}:8123"
      - "${CLICKHOUSE_NATIVE_PORT:-9000}:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server
      - ./clickhouse/initdb:/docker-entrypoint-initdb.d:ro
      - ./clickhouse/config.d:/etc/clickhouse-server/config.d:ro
      - ./clickhouse/users.d:/etc/clickhouse-server/users.d:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8123/ping | grep -q Ok"]
      interval: 10s
      timeout: 5s
      retries: 10
    mem_limit: 1536m

  valkey:
    image: valkey/valkey:9-alpine
    container_name: sideseat_valkey
    restart: unless-stopped
    command:
      - "valkey-server"
      - "--requirepass"
      - "${VALKEY_PASSWORD:-dev_password}"
      - "--maxmemory"
      - "${VALKEY_MAXMEMORY:-256mb}"
      - "--maxmemory-policy"
      - "allkeys-lru"
      - "--appendonly"
      - "yes"
      - "--appendfsync"
      - "everysec"
      - "--save"
      - "60"
      - "1"
      - "--loglevel"
      - "notice"
    ports:
      - "${VALKEY_PORT:-6379}:6379"
    volumes:
      - valkey_data:/data
    healthcheck:
      test: ["CMD-SHELL", "valkey-cli -a ${VALKEY_PASSWORD:-dev_password} ping 2>/dev/null | grep -q PONG"]
      interval: 10s
      timeout: 3s
      retries: 10
    mem_limit: 384m

  vault:
    image: hashicorp/vault:1.21.1
    container_name: sideseat_vault
    restart: unless-stopped
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_DEV_ROOT_TOKEN_ID:-devroot}
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    command: ["vault", "server", "-dev"]
    ports:
      - "${VAULT_PORT:-8200}:8200"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8200/v1/sys/health >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    mem_limit: 256m

networks:
  default:
    name: sideseat-local-net

volumes:
  postgres_data:
  clickhouse_data:
  clickhouse_logs:
  valkey_data:
